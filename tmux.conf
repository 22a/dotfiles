# increase buffer size
set-option -g history-limit 256000

# ctrl+space as leader
unbind-key C-space
set-option -g prefix C-space
bind-key C-space send-prefix

# reload tmux configuration with leader + R
bind-key R source-file ~/.tmux.conf \; display-message "tmux configuration reloaded"

# open new windows in the current path
bind c new-window -c '#{pane_current_path}'

# visual horizontal( | ) / vertical ( - or \ ) window splitting mnemonic
unbind %
unbind '"'
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind \\ split-window -v -c '#{pane_current_path}'

# hjkl pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vim key buffer navigation
setw -g mode-keys vi

# vim style visual selection and yanking
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Escape send -X cancel

# Window navigation to match vim-buffer navigation
bind-key tab next-window
bind-key ` previous-window

# Speedy escape
set -s escape-time 0

# speedier status update interval (default 15s)
set -g status-interval 5 # seconds

# enable focus events
set -g focus-events on
# Mouse pane focus
set -g mouse on

# window indices skip 0 because of keyboard layout
set -g base-index 1
set -g pane-base-index 1

# renumber windows when one is closed
set -g renumber-windows on

# enable true colour
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'

# --> Catppuccin(Mocha)
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

tm_colour_active=$thm_cyan
tm_colour_inactive=$thm_black4
tm_colour_blue=$thm_blue
tm_colour_purple=$thm_magenta
tm_colour_default=$thm_bg

# default statusbar colors
set-option -g status-style fg=$tm_colour_active,bg=$tm_colour_default,default

# default window title colors
set-window-option -g window-status-style fg=$tm_colour_inactive,bg=$tm_colour_default
set -g window-status-format "#I #W"

# active window title colors
set-window-option -g window-status-current-style fg=$tm_colour_active,bg=$tm_colour_default
set-window-option -g window-status-current-format "#[bold]#I #W"

# pane border
set-option -g pane-border-style fg=$tm_colour_inactive
set-option -g pane-active-border-style fg=$tm_colour_active

# message text
set-option -g message-style bg=$tm_colour_default,fg=$tm_colour_active

# pane number display
set-option -g display-panes-active-colour $tm_colour_active
set-option -g display-panes-colour $tm_colour_inactive

# clock
set-window-option -g clock-mode-colour $tm_colour_active

# status sections
session_name="#[fg=$tm_colour_purple,bold]#S"

# status layout
set -g status-left-length 80
set -g status-left "$session_name "
set -g status-right-length 0
set -g status-right ""
