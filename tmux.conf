# use C-q, since it's on the home row and easier to hit than C-b
unbind-key C-q
set-option -g prefix C-q
bind-key C-q send-prefix
set -g base-index 1

# Copy and paste are things
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

# Focus events inside tmux!
set -g focus-events on

# vi is good
setw -g mode-keys vi

# copy paste things
bind-key [ copy-mode
bind-key ] paste-buffer

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# mouse behavior
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Fast escape
set -s escape-time 0


# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key t next-window
bind-key T previous-window

# Colors
set -g default-terminal "screen-256color"
tm_icon="ï€ª"
tm_color_active=colour45
tm_color_inactive=colour123
tm_color_feature=colour4
tm_color_music=colour203
tm_default="#343434"

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 3
set -s escape-time 0

# default statusbar colors
set-option -g status-fg $tm_color_active
set-option -g status-bg $tm_default
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg $tm_color_inactive
set-window-option -g window-status-bg $tm_default
set -g window-status-format "#I #W"

# active window title colors
set-window-option -g window-status-current-fg $tm_color_active
set-window-option -g window-status-current-bg $tm_default
set-window-option -g window-status-current-format "#[bold]#I #W"

# pane border
set-option -g pane-border-fg $tm_color_inactive
set-option -g pane-active-border-fg $tm_color_active

# message text
set-option -g message-bg $tm_default
set-option -g message-fg $tm_color_active

# pane number display
set-option -g display-panes-active-colour $tm_color_active
set-option -g display-panes-colour $tm_color_inactive

# clock
set-window-option -g clock-mode-colour $tm_color_active

tm_itunes="#[fg=$tm_color_music]#(osascript ~/dotfiles/applescripts/itunes.scpt)"
tm_battery="#(~/dotfiles/bin/battery_indicator.sh)"

tm_date="#[fg=$tm_color_inactive] %R %d %b"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_session_name="#[fg=$tm_color_feature,bold]$tm_icon #S"

set -g status-left $tm_session_name' '
set -g status-right $tm_itunes' '$tm_battery' '$tm_date' '$tm_host

